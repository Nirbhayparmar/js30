<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML5 Canvas</title>
	</head>
	<body>
		<div class="controls">
			<input
				type="range"
				name="penWidth"
				id="penWidth"
				min="5"
				max="100"
				value="10"
				step="5"
			/>
		</div>
		<canvas id="draw" width="100%" height="100%"></canvas>
		<script src="script8.js"></script>
		<style>
			html,
			body {
				margin: 0;
			}
		</style>
	</body>
</html>
