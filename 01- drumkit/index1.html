<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Drum Kit</title>
		<link rel="stylesheet" href="style1.css" />
	</head>
	<body>
		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>
			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>
			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>
			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</div>

		<audio data-key="65" src="sounds/clap (3).wav"></audio>
		<audio data-key="83" src="sounds/hihat (4).wav"></audio>
		<audio data-key="68" src="sounds/kick (5).wav"></audio>
		<audio data-key="70" src="sounds/openhat (6).wav"></audio>
		<audio data-key="71" src="sounds/boom (2).wav"></audio>
		<audio data-key="72" src="sounds/ride (7).wav"></audio>
		<audio data-key="74" src="sounds/snare (8).wav"></audio>
		<audio data-key="75" src="sounds/tom (1).wav"></audio>
		<audio data-key="76" src="sounds/tink (9).wav"></audio>

		<script src="script1.js"></script>
	</body>
</html>
